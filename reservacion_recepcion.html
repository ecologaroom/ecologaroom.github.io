<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de reservaciones</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/reservacion_recepcion.css">
    <!--  Carga el núcleo de Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!--  Agrega el manejo de autenticación. -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Agrega el manejo a Cloud Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Conexión a firebase -->
    <script src="js/autenticacion.js"></script>
    <!-- Navegación interna de la página -->
    <script src="js/ctrlReservaciones.js"></script>
  </head>
  <body>
    <!-- Página -->
    <div class="pagina">

      <!-- Barra de navegación -->
      <nav class="navbar">
        <!-- Logo a la izquierda-->
        <div class="logo"><img class="imagen_logo" src="img/Logo.png" loading="lazy"/></div>
        <!-- Logo a la izquierda-->

        <!-- Reservación inmediata a la derecha -->
        <div class="reservacion">
          <!-- Fila responsiva -->
          <div class="fila">
            <!-- Botón de la reservación -->
            <div class="colum">
              <div class="inputFlotante">
                <!-- Cerrar sesión -->
                <button type="button" class="btn" onclick="logOut();">Cerrar Sesión</button>
                <!-- Cerrar sesión -->
              </div>
            </div>
            <!-- Botón de la reservación -->
          </div>
          <!-- Fila responsiva -->
        </div>
        <!-- Reservación inmediata a la derecha -->
      </nav>
      <!-- Barra de navegación -->
   
      <!-- Contenido -->
      <section class="contenedor">
        <!-- Título -->
        <h1>RESERVACIONES</h1>
        <!-- Título -->

        <!-- División -->
        <div class="division"></div>
        <!-- División -->

        <!-- Envoltura -->
        <div class="card">
          <div class="cabeza">

            <div class="busqueda">
              <div class="inputFlotante">
                <input class="floating__input" onChange="reservaFecha();" id="calendario" name="Calendario" type="date" placeholder="Calendario" maxlength="10" required pattern="^(?:(?:31(/|-|.)(?:0?[13578]|1[02]))1|(?:(?:29|30)(/|-|.)(?:0?[1,3-9]|1[0-2])2))(?:(?:1[6-9]|[2-9]d)?d{2})$|^(?:29(/|-|.)0?23(?:(?:(?:1[6-9]|[2-9]d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1d|2[0-8])(/|-|.)(?:(?:0?[1-9])|(?:1[0-2]))4(?:(?:1[6-9]|[2-9]d)?d{2})$" required/>
                <label class="floating__label" data-content="Calendario"></label>
              </div>
            </div>

            <div class="busqueda">
              <div class="inputFlotante">
                <input class="floating__input" onChange="reservaHuesped();" id="buscar" name="buscar" type="search" placeholder="Buscar" maxlength="40" size="30" required pattern="([a-zA-Z ñáéíóú]{3,40}\s*)+" required/>
                <label class="floating__label" data-content="Buscar"></label>
              </div>
            </div>
          </div>

          <!-- Tabla de reservaciones en tiempo real -->
          <table id="tabla">
          </table>
          <!-- Tabla de reservaciones en tiempo real -->
        </div>
        <!-- Envoltura -->

        <!-- Pie de página -->
        <footer>
          <!-- Contenedor de la retícula -->
          <div class="retícula">
            <!-- Sección: Contacto -->
            <section class="contacto">
              <h3>CONTACTO</h3>
              <!-- Número -->
              <a class="icon" title="Llámanos" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/llamada-telefonica.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>  
              <!-- Email -->
              <a class="icon" title="Mandanos un correo" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/email.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>
              <!-- Ubicación -->
              <a class="icon" title="Buscanos en Google Maps" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/placeholder.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>
            </section>
            <!-- Sección: Contacto -->
          </div>
          <!-- Contenedor de la retícula -->
      
          <!-- Copyright -->
          <div class="copyright" style="background-color: rgba(0, 0, 0, 0.2);">Copyright &copy; 2021</div>
          <!-- Copyright -->
        </footer>
        <!-- Pie de página -->
      </section>
      <!-- Contenido -->
    </div>
    <!-- Página -->
  </body>
</html>
