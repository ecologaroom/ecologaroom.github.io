<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/reservacion_cliente.css">
    <!--  Carga el núcleo de Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!--  Agrega el manejo de autenticación. -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Agrega el manejo a Cloud Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Conexión a firebase -->
    <script src="js/autenticacion.js"></script>
    <!-- Navegación interna de la página -->
    <script src="js/navegacion.js"></script>
    <!-- Navegación interna de la página -->
    <script src="js/ctrlReservacionCliente.js"></script>
  </head>
  <body>
    <!-- Página -->
    <div class="pagina">

      <!-- Barra de navegación -->
      <nav class="navbar">
        <!-- Logo a la izquierda-->
        <div class="logo"><img class="imagen_logo" src="img/Logo.png" loading="lazy"/></div>
        <!-- Logo a la izquierda-->

        <!-- Reservación inmediata a la derecha -->
        <div class="reservacion">
          <!-- Fila responsiva -->
          <div class="fila">
            <!-- Botón de la reservación -->
            <div class="colum">
              <div class="inputFlotante">
                <!-- Cerrar sesión -->
                <button type="button" class="btn" onclick="logOut();">Cerrar Sesión</button>
                <!-- Cerrar sesión -->
              </div>
            </div>
            <!-- Botón de la reservación -->
          </div>
          <!-- Fila responsiva -->
        </div>
        <!-- Reservación inmediata a la derecha -->
      </nav>
      <!-- Barra de navegación -->

      <!-- Menú -->
      <div class="menu" role="group">
        <!-- Botón de Inicio -->
        <button type="button" onClick="formInicio();" class="menuBtn" style="font-size:34px;">INICIO</button>
        <!-- Botón de Habitaciones -->
        <button type="button" onClick="formHabitaciones();" class="menuBtn" style="font-size:16px;">HABITACIONES</button>
        <!-- Botón de Intalaciones -->
        <button type="button" onClick="formInstalaciones();" class="menuBtn" style="font-size:15px;">INSTALACIONES</button>
        <!-- Botón de Turismo -->
        <button type="button" onClick="formTurismo();" class="menuBtn" style="font-size:26px;">TURISMO</button>
        <!-- Botón de Restaurantes -->
        <button type="button" onClick="formRestaurantes();" class="menuBtn" style="font-size:15px;">RESTAURANTES</button>
        <!-- Botón de FAQ -->
        <button type="button" onClick="formFAQ();" class="menuBtn" style="font-size:46px;">FAQ</button>
      </div>
      <!-- Menú -->
      
      <!-- Contenido -->
      <section class="contenido">
        <!-- Envoltura para resumen de la derecha -->
        <div class="wrapper">
          <!-- Título -->
          <h1>RESERVA AHORA</h1>
          <!-- Título -->

          <!-- División -->
          <div class="division"></div>
          <!-- División -->

          <!-- Grid de datos y resumen -->   
          <div class="grid">
            <!-- Envoltura para apartados de la izquierda -->   
            <div class="envoltura">
              <!-- Apartado de los datos del cliente -->
              <div class="card">
                <!-- Título del apartado -->
                <h2>Ingresa tus datos</h2>
                <!-- Título del apartado -->

                <!-- Formulario del apartado -->
                <form name="formDaoCliente" accept-charset="UTF-8">  
                  <!-- Nombre -->  
                  <div class="inputFlotante">
                    <input class="floating__input" id="nombre" type="text" placeholder="Nombre" maxlength="40" required pattern="([a-zA-Z ñáéíóú]{3,40}\s*)+" required/>
                    <label class="floating__label" data-content="Nombre"></label>
                  </div>
                  <!-- Apellido paterno -->
                  <div class="inputFlotante">
                    <input class="floating__input" id="ap_paterno" type="text" placeholder="Apellido paterno" maxlength="40" required pattern="([a-zA-Z ñáéíóú]{3,40}\s*)+" required/>
                    <label class="floating__label" data-content="Apellido paterno"></label>
                  </div>
                  <!-- Apellido materno -->
                  <div class="inputFlotante">
                    <input class="floating__input" id="ap_materno" type="text" placeholder="Apellido materno" maxlength="40" required pattern="([a-zA-Z ñáéíóú]{3,40}\s*)+" required/>
                    <label class="floating__label" data-content="Apellido materno"></label>
                  </div>

                  <!-- Fila de datos -->
                  <div class="fila">
                    <div class="colum">
                      <div class="inputFlotante">
                        <input class="floating__input" id="edad" type="number" placeholder="Edad" maxlength="2" min="18" max="99" required/>
                        <label class="floating__label" data-content="Edad"></label>
                      </div>
                    </div>
                    <!-- Sexo -->
                    <div class="colum">
                      <div class="inputFlotante">
                        <select id="sexo" class="floating__select" placeholder="Sexo" required>
                          <option value="Femenino">Femenino</option>
                          <option value="Masculino">Masculino</option>
                        </select>
                        <label class="floating__label" data-content="Sexo"></label>
                      </div>
                    </div>
                    <!-- Teléfono -->
                    <div class="colum">
                      <div class="inputFlotante">
                        <input class="floating__input" id="celular" type="text" placeholder="Celular" size="10" maxlength="20" required/>
                        <label class="floating__label" data-content="Celular"></label>
                      </div>
                    </div>
                    <!-- Correo -->
                    <div class="colum">
                      <div class="inputFlotante">
                        <input class="floating__input" id="correo" type="email" placeholder="Correo" size="50" maxlength="80" required pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" required/>
                        <label class="floating__label" data-content="Correo"></label>
                      </div>
                    </div>
                  </div>
                  <!-- Fila de datos -->
                  <!-- Botón registrar -->
                  <button type="submit" class="btn" onclick="registroCliente();" style="margin-bottom: 2%; margin-top: 5%;">Registrar</button>
                  <!-- Formulario del apartado -->
                </form>
                <!-- Formulario del apartado -->
              </div>
              <!-- Apartado de los datos del cliente -->

              <!-- División -->
              <div class="division"></div>
              <!-- División -->

              <!-- Apartado de los datos de la reservación -->
              <div class="card">
                <!-- Título del apartado -->
                <div class="titulo">
                  <h2>Realiza la reservación</h2>
                </div>
                <!-- Título del apartado -->

                <!-- Formulario del apartado -->
                <form name="formDaoReservacion" accept-charset="UTF-8">
                  <!-- Fila de datos -->
                  <div class="fila">
                    <!-- Fecha de llegada -->
                    <div class="colum">
                      <div class="inputFlotante">
                        <input class="floating__input" name="fecha_llegada" type="date" placeholder="Fecha de llegada" maxlength="10" required pattern="^(?:(?:31(/|-|.)(?:0?[13578]|1[02]))1|(?:(?:29|30)(/|-|.)(?:0?[1,3-9]|1[0-2])2))(?:(?:1[6-9]|[2-9]d)?d{2})$|^(?:29(/|-|.)0?23(?:(?:(?:1[6-9]|[2-9]d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1d|2[0-8])(/|-|.)(?:(?:0?[1-9])|(?:1[0-2]))4(?:(?:1[6-9]|[2-9]d)?d{2})$" required/>
                        <label class="floating__label" data-content="Fecha de llegada"></label>
                      </div>
                    </div>
                    <!-- Fecha de salida -->
                    <div class="colum">
                      <div class="inputFlotante">
                        <input class="floating__input" name="fecha_salida" type="date" placeholder="Fecha de salida" maxlength="10" required pattern="^(?:(?:31(/|-|.)(?:0?[13578]|1[02]))1|(?:(?:29|30)(/|-|.)(?:0?[1,3-9]|1[0-2])2))(?:(?:1[6-9]|[2-9]d)?d{2})$|^(?:29(/|-|.)0?23(?:(?:(?:1[6-9]|[2-9]d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1d|2[0-8])(/|-|.)(?:(?:0?[1-9])|(?:1[0-2]))4(?:(?:1[6-9]|[2-9]d)?d{2})$" required/>
                        <label class="floating__label" data-content="Fecha de salida"></label>
                      </div>
                    </div>
                    <!-- Número de huéspedes -->
                    <div class="colum">
                      <div class="inputFlotante">
                        <input class="floating__input" onChange="numHabitaciones();" id="num_hues" name="num_huesped" type="number" placeholder="# Huéspedes" maxlength="3" min="1" max="30" required/>
                        <label class="floating__label" data-content="# Huéspedes"></label>
                      </div>
                    </div>
                  </div>
                  <!-- Fila de datos -->

                  <!-- Fila de datos -->
                  <div class="fila">
                    <!-- Número de habitaciones -->
                    <div class="colum">
                      <div id="inpFlotHab" class="inputFlotante">
                        <input class="floating__input" id="num_hab" name="Num_hab" type="number" placeholder="# Habitaciones" maxlength="2" min="1" max="30" required/>
                        <label class="floating__label" data-content="# Habitaciones"></label>
                      </div>
                    </div>
                    <!-- Tipo de habitación -->
                    <div class="colum">
                      <div id="inpFlotTipoHab" class="inputFlotante">
                        <select id="tipoHab"  onchange="ticket()" class="floating__select" placeholder="Habitación" required></select>
                        <label id="lblTipoHab" class="floating__label" data-content="Habitación"></label>
                      </div>
                    </div>
                  </div>
                  <!-- Fila de datos -->
                  <!-- Botón registrar -->
                  <button type="submit" class="btn" onclick="realizaReservacion();" style="margin-bottom: 2%; margin-top: 5%;">Realizar</button>
                </form>
                <!-- Formulario del apartado -->
              </div>
              <!-- Apartado de los datos de la reservación -->

              <!-- División -->
              <div class="division"></div>
              <!-- División -->
            </div>
            <!-- Envoltura para apartados de la izquierda -->   

            <!-- Envoltura para resumen de la derecha -->  
            <aside class="resumen" role="complementary">
              <h4 style="text-transform: uppercase; text-align: center;">Resumen de compra</h3>
              <!-- Tabla de pago en tiempo real -->
              <table id="tabla">
                <tr>
                  <div class="Imagen">
                    <!-- Logo a la izquierda-->
                    <div class="imgHabitacion"><img class="imagen_logo" src="img/Logo.png" height="200vw" loading="lazy"/></div>
                  </div>
                </tr>
                <tr>
                  <th scope="row" class="Detalle">
                    <span class="habitacion" id="habitacion">Estándar Sencilla</span>
                    <span class="numeroDias">2 huéspedes</span>
                  </th>
                  <td class="precio">
                    <span class="sumaPrecio">$1,400</span>
                    <span class="precioDia" id="precioDia">($600/día)</span>
                  </td>
                  <tfoot>
                    <tr class="total">
                      <th scop="row" class="lineaTotal">
                        <span class="tituloTotal">Total</span>
                      </th>
                      <td class="lineTotal">
                        <span class="moneda">MXN</span>
                        <span class="pago">$1,400</span>
                      </td>
                    </tr>
                    <tr class="avisoCondiciones">
                      <td colspan="2">
                        <p class="url">Términos y Condiciones de Uso.</p>
                      </td>
                    </tr>
                  </tfoot>
                </tr>
              </table>
              <!-- Tabla de pago en tiempo real -->
              
            </aside>
            <!-- Envoltura para resumen de la derecha -->  
        </div>
        <!-- Envoltura para contenido -->  
      </div>
       <!-- Grid de datos y resumen -->

        <!-- Pie de página -->
        <footer>
          <!-- Contenedor de la retícula -->
          <div class="retícula">
            <!-- Sección: Contacto -->
            <section class="contacto">
              <h3>CONTACTO</h3>
              <!-- Número -->
              <a class="icon" title="Llámanos" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/llamada-telefonica.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>  
              <!-- Email -->
              <a class="icon" title="Mandanos un correo" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/email.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>
              <!-- Ubicación -->
              <a class="icon" title="Buscanos en Google Maps" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/placeholder.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>
            </section>
            <!-- Sección: Contacto -->
          </div>
          <!-- Contenedor de la retícula -->
          <!-- Copyright -->
          <div class="copyright" style="background-color: rgba(0, 0, 0, 0.2);">Copyright &copy; 2021</div>
          <!-- Copyright -->
        </footer>
        <!-- Pie de página -->

      </section>
      <!-- Contenido -->
    </div>
    <!-- Página -->
  </body>
</html>
