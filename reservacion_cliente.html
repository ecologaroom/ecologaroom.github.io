<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/reservacion_cliente.css">
    <!--  Carga el núcleo de Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!--  Agrega el manejo de autenticación. -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Conexión a firebase -->
    <script src="js/autenticacion.js"></script>
    <!-- Navegación interna de la página -->
    <script src="js/navegacion.js"></script>
  </head>
  <body>
    <!-- Página -->
    <div class="pagina">

      <!-- Barra de navegación -->
      <nav class="navbar">
        <!-- Logo a la izquierda-->
        <div class="logo"><img class="imagen_logo" src="img/Logo.png" loading="lazy"/></div>
        <!-- Logo a la izquierda-->

        <!-- Reservación inmediata a la derecha -->
        <div class="reservacion">
          <!-- Fila responsiva -->
          <div class="fila">
            <!-- Fecha de entrada -->
            <div class="colum">
              <div class="inputFlotante">
                <label for="Fecha">Fecha de entrada:</label>
                <input type="date" id="Fecha_llegada" name="Fecha_llegada" maxlength="10" required pattern="^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$" required>
              </div>
            </div>
            <!-- Fecha de entrada -->

            <!-- Fecha de salida -->
            <div class="colum">
              <div class="inputFlotante">
                <label for="Fecha">Fecha de salida:</label>
                <input type="date" id="Fecha_salida" name="Fecha_salida" maxlength="10" required pattern="^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$" required>
              </div>
            </div>
            <!-- Fecha de salida -->

            <!-- Número de huéspedes -->
            <div class="colum">
              <div class="inputFlotante">
                <label for="Fecha"># huéspedes:</label>
                <input type="number" id="Num_huesped" name="Num_huesped" maxlength="3" min="1" max="100" required>
              </div>
            </div>
            <!-- Número de huéspedes -->

            <!-- Botón de la reservación -->
            <div class="colum">
              <div class="inputFlotante">
                <button type="button" class="btn">Reservar</button>
              </div>
            </div>
            <!-- Botón de la reservación -->
          </div>
          <!-- Fila responsiva -->
        </div>
        <!-- Reservación inmediata a la derecha -->
      </nav>
      <!-- Barra de navegación -->

      <!-- Menú -->
      <div class="menu" role="group">
        <!-- Botón de Inicio -->
        <button type="button" onClick="formInicio();" class="menuBtn" style="font-size:34px;">INICIO</button>
        <!-- Botón de Habitaciones -->
        <button type="button" onClick="formHabitaciones();" class="menuBtn" style="font-size:16px;">HABITACIONES</button>
        <!-- Botón de Intalaciones -->
        <button type="button" onClick="formInstalaciones();" class="menuBtn" style="font-size:15px;">INSTALACIONES</button>
        <!-- Botón de Turismo -->
        <button type="button" onClick="formTurismo();" class="menuBtn" style="font-size:26px;">TURISMO</button>
        <!-- Botón de Restaurantes -->
        <button type="button" onClick="formRestaurantes();" class="menuBtn" style="font-size:15px;">RESTAURANTES</button>
        <!-- Botón de FAQ -->
        <button type="button" onClick="formFAQ();" class="menuBtn" style="font-size:46px;">FAQ</button>
      </div>
      <!-- Menú -->
      
      <!-- Contenido -->
      <section class="contenido">
        <!-- Título -->
        <h1>RESERVA AHORA</h1>
        <!-- Título -->

        <!-- División -->
        <div class="division"></div>
        <!-- División -->

        <!-- Grid de datos y resumen -->   
        <div class="grid">
          <!-- Envoltura para apartados de la izquierda -->   
          <div class="envoltura">
            <!-- Apartado de los datos del cliente -->
            <div class="apartado">
              <!-- Título del apartado -->
              <h2>Ingresa tus datos</h2>
              <!-- Título del apartado -->

              <!-- Formulario del apartado -->
              <form method="post" visibility="false" id="customer_login" accept-charset="UTF-8">    
                <div class="inputFlotante">
                  <input class="floating__input" name="nom" type="text" placeholder="Nombre" maxlength="40" required/>
                  <label class="floating__label" data-content="Nombre"></label>
                </div>

                <div class="inputFlotante">
                  <input class="floating__input" name="ap_pat" type="text" placeholder="Apellido paterno" maxlength="40" required/>
                  <label class="floating__label" data-content="Apellido paterno"></label>
                </div>

                <div class="inputFlotante">
                  <input class="floating__input" name="ap_mat" type="text" placeholder="Apellido materno" maxlength="40" required/>
                  <label class="floating__label" data-content="Apellido materno"></label>
                </div>

                <div class="fila">
                  <div class="colum">
                    <div class="inputFlotante">
                      <input class="floating__input" name="edad" type="number" placeholder="Edad" maxlength="2" min="18" max="99" required/>
                      <label class="floating__label" data-content="Edad"></label>
                    </div>
                  </div>

                  <div class="colum">
                    <div class="inputFlotante">
                      <select name="sexo" class="floating__select" placeholder="Habitación" required>
                        <option value="volvo">Femenino</option>
                        <option value="saab">Masculino</option>
                      </select>
                      <label class="floating__label" data-content="Sexo"></label>
                    </div>
                  </div>

                  <div class="colum">
                    <div class="inputFlotante">
                      <input class="floating__input" name="cel" type="tel" placeholder="Celular" size="10" maxlength="12" required/>
                      <label class="floating__label" data-content="Celular"></label>
                    </div>
                  </div>
                 
                  <div class="colum">
                    <div class="inputFlotante">
                      <input class="floating__input" name="correo" type="email" placeholder="Correo" size="50" maxlength="80" required/>
                      <label class="floating__label" data-content="Correo"></label>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn" style="margin-bottom: 2%; margin-top: 5%;">Registrar</button>
              </form>
              <!-- Formulario del apartado -->
            </div>
            <!-- Apartado de los datos del cliente -->

            <!-- División -->
            <div class="division"></div>
            <!-- División -->

            <div class="apartado">
              <!-- Título del apartado -->
              <div class="titulo">
                <h2>Realiza la reservación</h2>
              </div>
              <!-- Título del apartado -->

              <!-- Formulario del apartado -->
              <form method="post" visibility="false" id="customer_login" accept-charset="UTF-8">
                <div class="fila">

                  <div class="colum">
                    <div class="inputFlotante">
                      <input class="floating__input" name="Fecha_llegada" type="date" placeholder="Fecha de llegada" maxlength="10" required pattern="^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$" required/>
                      <label class="floating__label" data-content="Fecha de llegada"></label>
                    </div>
                  </div>
                  
                  <div class="colum">
                    <div class="inputFlotante">
                      <input class="floating__input" name="Fecha_salida" type="date" placeholder="Fecha de salida" maxlength="10" required pattern="^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$" required/>
                      <label class="floating__label" data-content="Fecha de salida"></label>
                    </div>
                  </div>

                  <div class="colum">
                    <div class="inputFlotante">
                      <input class="floating__input" name="Num_huesped" type="number" placeholder="# Huéspedes" maxlength="3" min="1" max="100" required/>
                      <label class="floating__label" data-content="# Huéspedes"></label>
                    </div>
                  </div>
                </div>

                <div class="fila">
                  <div class="colum">
                    <div class="inputFlotante">
                      <input class="floating__input" name="Num_hab" type="number" placeholder="# Habitaciones" maxlength="2" min="1" max="100" required/>
                      <label class="floating__label" data-content="# Habitaciones"></label>
                    </div>
                  </div>
                  
                  <div class="colum">
                    <div class="inputFlotante">
                      <select name="Tipo_hab" class="floating__select" placeholder="Habitación" required>
                        <option value="volvo">Estándar sencilla</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                      </select>
                      <label class="floating__label" data-content="Habitación"></label>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn" style="margin-bottom: 2%; margin-top: 5%;">Realizar</button>

              </form>
              <!-- Formulario del apartado -->
            </div>
            <!-- Apartado de los datos del cliente -->
          </div>
          <!-- Envoltura para apartados de la izquierda -->   

          <!-- Envoltura para resumen de la derecha -->  
          <aside class="resumen" role="complementary">
            <h4>Resumen de compra</h3>
            <p> Habitación estándar ... $ 600.00
              <p> Habitación doble ... $ 1,000.00</p> 
            </p>
            <p class="total">
              <a><b>Total</b></a> <output>$ 1,600.00 MXN</output>
            </p>
          </aside>
          <!-- Envoltura para resumen de la derecha -->  
        </div>
        <!-- Grid de datos y resumen -->

        <button type="button" class="btn" onClick="terminaSesion();">Cerrar sesión</button>

        <!-- Pie de página -->
        <footer>
          <!-- Contenedor de la retícula -->
          <div class="retícula">
            <!-- Sección: Contacto -->
            <section class="contacto">
              <h3>CONTACTO</h3>
              <!-- Número -->
              <a class="icon" title="Llámanos" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/llamada-telefonica.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>  
              <!-- Email -->
              <a class="icon" title="Mandanos un correo" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/email.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>
              <!-- Ubicación -->
              <a class="icon" title="Buscanos en Google Maps" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/placeholder.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>
            </section>
            <!-- Sección: Contacto -->
          </div>
          <!-- Contenedor de la retícula -->
          <!-- Copyright -->
          <div class="copyright" style="background-color: rgba(0, 0, 0, 0.2);">Copyright &copy; 2021</div>
          <!-- Copyright -->
        </footer>
        <!-- Pie de página -->

      </section>
      <!-- Contenido -->
    </div>
    <!-- Página -->
  </body>
</html>
