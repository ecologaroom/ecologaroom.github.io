<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservación</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/reservacion_cliente.css">
    <!--  Carga el núcleo de Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!--  Agrega el manejo de autenticación. -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script src="js/autenticacion.js"></script>
    <script src="js/navegacion.js"></script>
  </head>
  <body>
    <form class="Inicio">
            <!-- Barra de navegación -->
      <nav class="navbar">
        <!-- Logo a la izquierda-->
        <div class="logo"><img class="imagen_logo" src="img/Logo.png" loading="lazy"/></div>
        <!-- Logo a la izquierda-->
        <!-- Reservación inmediata a la derecha -->
        <div class="reservacion">
          <!-- Fecha de entrada -->
          <label for="Fecha">Fecha de entrada:</label>
          <input type="date" id="Fecha_llegada" name="Fecha_llegada" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
          <!-- Fecha de salida -->
          <label for="Fecha">Fecha de salida:</label>
          <input type="date" id="Fecha_salida" name="Fecha_salida" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
          <!-- Número de huéspedes -->
          <label for="Fecha"># huéspedes:</label>
          <input type="number" id="Num_huesped" name="Num_huesped">
          <!-- Botón de la reservación -->
          <button type="button" class="btn">Reservar</button>
        </div>
        <!-- Reservación inmediata a la derecha -->
      </nav>
      <!-- Barra de navegación -->

      <!-- Menú -->
      <div class="menu" role="group">
        <!-- Botón de Inicio -->
        <button type="button" onClick="formInicio();" class="menuBtn" style="font-size:34px;">INICIO</button>
        <!-- Botón de Habitaciones -->
        <button type="button" onClick="formHabitaciones();" class="menuBtn" style="font-size:16px;">HABITACIONES</button>
        <!-- Botón de Intalaciones -->
        <button type="button" onClick="formInstalaciones();" class="menuBtn" style="font-size:15px;">INSTALACIONES</button>
        <!-- Botón de Turismo -->
        <button type="button" onClick="formTurismo();" class="menuBtn" style="font-size:26px;">TURISMO</button>
        <!-- Botón de Restaurantes -->
        <button type="button" onClick="formRestaurantes();" class="menuBtn" style="font-size:15px;">RESTAURANTES</button>
        <!-- Botón de FAQ -->
        <button type="button" onClick="formFAQ();" class="menuBtn" style="font-size:46px;">FAQ</button>
      </div>
      <!-- Menú -->
      
      <!-- Contenido -->
      <section class="contenido">
        <h1>RESERVA AHORA</h1>
        <button type="button" onClick="terminaSesion();">Cerrar sesión</button>
        <!-- Grid de datos y resumen -->   
        <div class="grid">
          <!-- Envoltura para apartados de la izquierda -->   
          <div class="envoltura">
            <!-- Apartado de los datos del cliente -->
            <div class="cliente">
              <!-- Título del apartado -->
              <div class="titulo">
                <h2>
                  <button tabindex="0" role="button" aria-expanded="true" class="btnApartado">
                    __INGRESA TUS DATOS
                  </button>
                </h2>
              </div>
              <!-- Título del apartado -->

              <!-- Formulario del apartado -->
              <form method="post" visibility="false" id="customer_login" accept-charset="UTF-8">
                <div class="inputFlotante">
                  <input id="input__username" class="floating__input" name="username" type="text" placeholder="Username" />
                  <label for="input__username" class="floating__label" data-content="Username"></label>
                </div>
              
                <div class="inputFlotante">
                  <input id="input__password" type="password" class="floating__input" name="password" type="text" placeholder="Password" />
                  <label for="input__password" class="floating__label" data-content="Password"></label>
                </div>

                <button type="button" class="btnFormulario">Guardar</button>
              </form>
              <!-- Formulario del apartado -->
            </div>
            <!-- Apartado de los datos del cliente -->



          </div>
          <!-- Envoltura para apartados de la izquierda -->   

          <!-- Envoltura para resumen de la derecha -->  
          <aside class="resumen" role="complementary">
            <h4>Resumen de compra</h3>
            <p> Habitación estándar ... $ 600.00
              <p> Habitación doble ... $ 1,000.00</p> 
            </p>
            <p class="total">
              <a><b>Total</b></a> <output>$ 1,600.00 MXN</output>
            </p>
          </aside>
          <!-- Envoltura para resumen de la derecha -->  

        </div>
        <!-- Grid de datos y resumen -->

        <!-- Pie de página -->
        <footer>
          <!-- Contenedor de la retícula -->
          <div class="retícula">
            <!-- Sección: Contacto -->
            <section class="contacto">
              <h3>CONTACTO</h3>
              <!-- Número -->
              <a class="icon" title="Llámanos" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/llamada-telefonica.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>  
              <!-- Email -->
              <a class="icon" title="Mandanos un correo" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/email.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>
              <!-- Ubicación -->
              <a class="icon" title="Buscanos en Google Maps" href="https://goo.gl/maps/DMi8wx4pS4wtUn2z5"><img src="img/placeholder.png" height="30" width="30" style="background-color: rgba(251, 251, 251, 0.6)"/></a>
            </section>
            <!-- Sección: Contacto -->
          </div>
          <!-- Contenedor de la retícula -->
        
          <!-- Copyright -->
          <div class="copyright" style="background-color: rgba(0, 0, 0, 0.2);">Copyright &copy; 2021</div>
          <!-- Copyright -->
        </footer>
        <!-- Pie de página -->
      </section>
      <!-- Contenido -->


    </form>
  </body>
</html>
